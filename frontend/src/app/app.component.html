<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div>
      <mat-toolbar color="primary" class="mat-elevation-z10">
        <button mat-button  routerLink="/exams">Tasks</button>
        <button mat-button>About</button>
        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>
        <button mat-button (click)="openModal('login-modal')" *ngIf="!this.isLoggedIn">Sign In</button>
        <button mat-button routerLink="/profile" *ngIf="isLoggedIn">Account</button>
        <button mat-button routerLink="/admin" *ngIf="isAdmin">Manage</button>
          <button mat-button (click)="openModal('logout-modal')" *ngIf="this.isLoggedIn">Sign Out</button>
      </mat-toolbar>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <alert></alert>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>


<modal id="login-modal">
  <login></login>
</modal>

<modal id="logout-modal">
  <logout></logout>
</modal>

<modal id="forgot-pw-modal">
  <forgot-pw></forgot-pw>
</modal>

<modal id="register-modal">
  <register></register>
</modal>
