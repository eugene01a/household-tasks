<div class="modal">
  <div class="modal-body">
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">Email<br></label>
        <input type="email" formControlName="email" class="form-control" id="email"
               [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required"><p class="error">Email is required</p></div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password<br></label>
        <input type="password" formControlName="password" class="form-control" id="password"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required"><p class="error">Password is required</p></div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
        <img *ngIf="loading"
             src="/src/assets/loading.gif"/>
      </div>
    </form>
    <nav>
      <button (click)="switchModal('register-modal')">Register</button>
      <button (click)="switchModal('forgot-pw-modal')">Forgot password?</button>
      <button (click)="closeModal()">Close</button>
    </nav>
  </div>
</div>
<div class="modal-background"></div>
