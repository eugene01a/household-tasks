<div class="col-md-6 offset-md-3 mt-5">
  <div id="forgotPWForm" class="login-container">
    <h4 class="card-header">Forgot Password</h4>
    <div class="card-body">
      <form [formGroup]="forgotPWForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required"><p class="error">Email is required</p></div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
          </button>
          <a [routerLink]="['/login']" class="btn btn-link">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
